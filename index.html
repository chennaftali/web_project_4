<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="chen-naftali" content="Chen-Naftali,Practicum, project_4, Around The U.S." />
  <meta name="description" content="Around The U.S..
    Style the design of the project_4" />
  <meta name="keywords" content="html, css, js" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="around the u.s logo" />
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="Jacques Cousteau img" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="edit">
            <img class="profile__edit" src="./images/EditButton.svg" alt="Edit Button img">
          </button>
          <p class="profile__explorer">Explorer</p>

        </div>
        <button class="profile__add-button" type="button" aria-label="add">
          <img class="profile__add-img" src="./images/AddButton.svg" alt="add Button img">
        </button>
      </section>
      <section class="element" id="element">
        <ul class="element__list">
          <li class="element__list-item">
            <img src="./images/element__1.png" alt="Yosemite Valley" class="element__img" />
            <div class="element__text">
              <h2 class="element__title">Yosemite Valley</h2>
              <button class="element__like" type="button" aria-label="like">
                <img class="element__like-sign" src="./images/like.svg" alt="like sign">
              </button>
            </div>
          </li>
          <li class="element__list-item">
            <img src="./images/element__2.png" alt="Lake Louise" class="element__img" />
            <div class="element__text">
              <h2 class="element__title">Lake Louise</h2>
              <button class="element__like" type="button" aria-label="like">
                <img class="element__like-sign" src="./images/like.svg" alt="like sign">
              </button>
            </div>
          </li>
          <li class="element__list-item">
            <img src="./images/element__3.png" alt="Bald Mountains" class="element__img" />
            <div class="element__text">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="element__like" type="button" aria-label="like">
                <img class="element__like-sign" src="./images/like.svg" alt="like sign">
              </button>
            </div>
          </li>
          <li class="element__list-item">
            <img src="./images/element__4.png" alt="Latemar" class="element__img" />
            <div class="element__text">
              <h2 class="element__title">Latemar</h2>
              <button class="element__like" type="button" aria-label="like">
                <img class="element__like-sign" src="./images/like.svg" alt="like sign">
              </button>
            </div>
          </li>
          <li class="element__list-item">
            <img src="./images/element__5.png" alt="Vanoise Nationa" class="element__img" />
            <div class="element__text">
              <h2 class="element__title">Vanoise National Park</h2>
              <button class="element__like" type="button" aria-label="like">
                <img class="element__like-sign" src="./images/like.svg" alt="like sign">
              </button>
            </div>
          </li>
          <li class="element__list-item">
            <img src="./images/element__6.png" alt="Yosemite Valley" class="element__img" />
            <div class="element__text">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="element__like" type="button" aria-label="like">
                <img class="element__like-sign" src="./images/like.svg" alt="like sign">
              </button>
            </div>
          </li>

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyrights">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close">
          <img class="popup__close-img" src="./images/CloseIcon.svg" alt="close icone">
        </button>
        <form class="popup__form" name="popup__form">
          <h3 class="popup__header">Edit profile</h3>
          <div class="popup__input">
            <input class="popup__content popup__content_type_name" placeholder="name" name="name" type="text">
            <input class="popup__content popup__content_type_about-me" placeholder="name" name="about-me" type="text">
            <button class="popup__save" type="submit">save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </div>
</body>

</html>
